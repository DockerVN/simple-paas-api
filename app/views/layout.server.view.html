<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{{title}}</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">

    <!-- Facebook META -->
    <meta property="fb:app_id" content="">
    <meta property="og:site_name" content="{{title}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="{{url}}">
    <meta property="og:image" content="images/nt_logo.png">
    <meta property="og:type" content="website">

    <!-- Fav Icon -->
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!--Application CSS Files-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/jquery-migrate-official/src/migrate.js"></script>
    <script type="text/javascript" src="js/jquery-form/jquery.form.js"></script>
    <script src="js/bootstrap-sass-official/assets/javascripts/bootstrap.min.js"></script>
</head>

<body>
    <div id="main" class="well" style="margin-top: 60px;">
        {% block content %}{% endblock %}
    </div>

    <!--Application JavaScript Files-->
    <script type="text/javascript"
            src="js/bootstrap-material-design/dist/js/material.min.js"></script>
    <script type="text/javascript"
            src="js/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    {% if process.env.NODE_ENV === 'development' %}
    <!--Livereload script rendered -->
    <script type="text/javascript" src="http://{{request.hostname}}:35929/livereload.js"></script>
    {% endif %}
</body>

</html>
